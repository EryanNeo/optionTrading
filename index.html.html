<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="heading.html" method="POST">
        <div>
            Name:
            <input type="text" size="50" maxlength="500" placeholder="Enter Name" required autofocus autocomplete="on">
            <input type="text">
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter text here">Input Text</textarea>
            <input type="image" src="a49.jpg" width="30" height="10">
        </div>
        <div>
            <br>
            <input type="submit" value="Submit this Form"><br>
        </div>
        <input>
            Phone Number:
            <input type="number" value="9875328157" readonly disabled><br>
            Color:
            <input type="color"><br>
            Date:
            <input type="date"><br>
            Email:
            <input type="email"><br>
            Hidden:
            <input type="hidden" value="Delhi"><br>
            Password:
            <input type="password"><br>
            Reset:
            <input type="reset" value="Reset this Form"><br>
            Time:
            <input type="time"><br>
            Url:
            <input type="url"><br>
            Range:
            <input type="range" min="0" max="100"><br>
            File Upload:
            <input type="file"><br>
            Multible File Upload:
            <input type="file" multiple><br>
            <input type="submit" value="Go">
        </div>
    </form>
</body>
</html>
